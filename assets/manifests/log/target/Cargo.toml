[package]
name = "log"
version = "0.4.10" # remember to update html_root_url
authors = ["The Rust Project Developers"]
description = """
A lightweight logging facade for Rust
"""
documentation = "https://docs.rs/log"
readme = "README.md"
repository = "https://github.com/rust-lang/log"
license = "MIT OR Apache-2.0"
keywords = ["logging"]
categories = ["development-tools::debugging"]
build = "build.rs"
exclude = ["/.travis.yml", "/appveyor.yml", "rfcs/**/*"]
metadata = { docs = { rs = { features = ["kv_unstable_sval", "serde", "std"] } } }

[[test]]
name = "filters"
harness = false

[[test]]
name = "macros"
harness = true

[dependencies]
cfg-if = "0.1.2"
serde = { version = "1.0", optional = true, default-features = false }
sval = { version = "0.5", optional = true, default-features = false }

[dev-dependencies]
serde_test = "1.0"
sval = { version = "0.5", features = ["test"] }

[features]
# requires the latest stable
# this will have a tighter MSRV before stabilization
kv_unstable = []
kv_unstable_sval = ["kv_unstable", "sval/fmt"]
max_level_debug = []
max_level_error = []
max_level_info = []
max_level_off = []
max_level_trace = []
max_level_warn = []
release_max_level_debug = []
release_max_level_error = []
release_max_level_info = []
release_max_level_off = []
release_max_level_trace = []
release_max_level_warn = []
std = []